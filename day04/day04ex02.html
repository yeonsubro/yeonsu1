<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>초등학교 저학년용 계산기</h1>
  <form action="" onsubmit="return false;">
    <fieldset>
      <legend>계산기</legend>
      <input type="text" size="2" value="0" class="hang2">
      <select name="" id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" size="2" value="0" class="hang2">
      <button type="button" class="resultBtn">=</button>
      <span class="resultArea">0</span>
    </fieldset>
  </form>

  <script>
    
    var hang1 = document.getElementsByClassName('hang1')[0];
    
    var hang2 = document.querySelectorAll('.hang2');
    var resultBtn = document.querySelector('.resultBtn');
    var resultArea = document.querySelector('.resultArea');
    var oper = document.getElementById('oper');

    resultBtn.addEventListener('click', function() {
      
      var num1 = parseFloat(hang2[0].value);
      var num2 = parseFloat(hang2[1].value);
      var operation = oper.value;
      var result;
      
      switch(operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = 'Error';
          }
          break;
        default:
          result = 'Invalid operation';
      }
      resultArea.textContent = result;
    });
  </script>
</body>
</html>
