<!DOCTYPE html>
<html>
<head>
  <title>Advanced JavaScript Loop Example</title>
</head>
<body>
  <script>
    // 무작위 숫자 생성 함수
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 1부터 10까지 무작위 숫자 생성
    let randomNumber = getRandomNumber(1, 10);

    // 1부터 randomNumber 까지의 피보나치 수열
    // 1+1+2+3+5+8+13+21=54
    
    var sicStr = "";
    var total = 0;
    
    // 문제 다음 while문으로 구현된 피보나치 수열 예제를
    // for문으로 변경.
    for(var p=0,c=1,n=0; c <= 21; n=p+c,p=c,c=n) {
       sicStr += c;
        total += c;
       sicStr += (c<21)?"+":"="; // 삼항연산(논리연산)
    }
    
    console.log(sicStr + total);
    document.write(sicStr + total);
    
    
    // 출력 된 피보나치 수열의 합을 결과로 출력
    // 결과 =54
  </script>
</body>
</html>
