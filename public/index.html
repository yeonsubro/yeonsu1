<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: skyblue;
        }
        header {
            border: 0px solid gray;
            width: 1000px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        ul {
            margin: auto;
            border: 0px solid red;
            padding: 0;
            overflow: hidden;
            width: 800px; /* 메뉴 아이템 추가에 맞춰 폭을 조정 */
        }
        div ul li {
            width: 130px; /* 메뉴 항목 크기 조정 */
            height: 50px;
            border: 0px solid black;
            text-align: center;
            list-style: none;
            float: left;
            box-sizing: border-box;
            line-height: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav {
            border-bottom: 1px solid darkblue;
        }
        div ul li:hover {
            border-bottom: 2px solid darkblue;
            font-weight: bold;
            color: darkblue;
        }
        #main {
            width: 1000px;
            margin: auto;
            color: darkblue;
            background-color: aliceblue;
        }
        #main div {
            height: 150vh;
            text-align: center;
            border: 1px solid aliceblue;
        }
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            padding: 5px;
            background-color: skyblue;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: 2px solid black;
            margin-top: 20px;
        }
        .game-button {
            width: 200px;
            height: 50px;
            margin: 20px;
            font-size: 18px;
            color: white;
            background-color: darkblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>연수의 소프트웨어 공작실</h1>
    </header>
    <div class="sticky">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#lecture">Lecture</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#minigame">Minigame</a></li>
            </ul>
        </nav>
    </div>
    <div id="main">
        <div id="home">
            <br><br>
            <h1>오신것을 환영합니다</h1>
            <h2>안녕하세요?</h2>
            <h3>만나서 반갑습니다</h3>
            <div id="slide-1"><img src="./img/cat.gif" alt="GIF 1"></div>
        </div>
        <div id="profile">
            <br><br>
            <h1>Profile</h1>
            <h2>경일대학교 장연수</h2>
            깃허브링크 : <button class="githubBtn" onclick="location.href=`https://github.com/yeonsubro`">Github</button>
        </div>
        <div id="gallery">
            <br><br>
            <h1>Gallery</h1>
            <div id="img"><img src="./img/1.png" alt=""></div>
        </div>
        <div id="lecture">
            <br><br>
            <h1>Lecture</h1>
            <h2>nothing~~~~!!!</h2>
        </div>
        
        <div id="shop">
            <br><br>
            <h1>Shop</h1>
            <h2>nothing~~~~!!!</h2>
        </div>
        <div id="minigame">
            <br><br>
            <h1>Minigame</h1>
            <button class="game-button" onclick="location.href='game.html'">슬롯 게임</button>
            
            <!-- 빙고 게임 버튼 -->
            <button class="game-button" onclick="location.href='game2.html'">에임연습 게임</button>
            
            <!-- 추가 게임 1 버튼 -->
            <button class="game-button" onclick="location.href='12341231.html'">추가 게임 1</button>
            
            <!-- 추가 게임 2 버튼 -->
            <button class="game-button" onclick="location.href='1234.html'">추가 게임 2</button>
        </div>
    </div>
</body>
</html>
